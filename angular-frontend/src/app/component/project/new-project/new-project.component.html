<mat-dialog-content>

  <button class="close" mat-button (click)="onDialogClose()">X</button>
  <h1 mat-dialog-title>Project Details</h1>

  <p>
    <mat-form-field class="enterTitleBox">
      <mat-label>Title</mat-label>
      <input #titleInput="ngModel" [(ngModel)]="project.title" matInput placeholder="Enter title" required>
      <mat-error *ngIf="titleInput.errors?.['required'] && titleInput.touched">
        Title is required.
      </mat-error>

    </mat-form-field>
  </p>

</mat-dialog-content>

<div class="action-buttons">
  <button class="saveButton" mat-raised-button [disabled]="titleInput.invalid"
          (click)="onDialogSave(titleInput.value)">Save</button>
  <button class="closeButton" mat-raised-button (click)="onDialogClose()">Close</button>
</div>
