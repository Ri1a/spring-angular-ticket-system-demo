pebble:
    suffix: .peb
    cache: false
    exposeRequestAttributes: true
spring:
    datasource:
        # store data in a persistent file, mode MySQL and enable server
        url: jdbc:h2:file:./spring-backend/data/application;MODE=MySQL;AUTO_SERVER=true
#    sql:
#        init:
#            mode: always
    jpa:
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: update
        show-sql: true
    security:
        user:
            name: admin
            # Please note that in a productive environment the password needs to come from a
            # secure password store using e.g. an environment variable, use this only for local development!
            password: admin
